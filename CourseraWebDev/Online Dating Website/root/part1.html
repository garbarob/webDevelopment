       <h2>Please Enter Your Details For Our Dating Website!</h2>

       <div>
           <fieldset>
               <legend>Your Face</legend>

       <div>

                   <input type="radio" id="gender" name="gender">
                   <label>Female</label> <br>

                   <input type="number" min="18" max="99" step="1" id="age" placeholder="18" required> <br>
                   <label for="birthday">Date of birth:</label>
                   <input type="Date" id="birthday" name="birthday"> <br>
                   <label for="color">Favorite color:</label>
                   <input type="color" id="color" name="color"> <br>
                   <label for="country">Which country:</label>
               <select name="countries">
                       <option value="nos">no selection</option>
                       <option value="eng">Britain</option>
                       <option value="ire">Ireland</option>
                       <option value="itl">Italy</option>
                       <option value="ger">Gemany</option>
                       <option value="jpn">Japan</option>
               </select>               
           </fieldset>           
       </div>
       <div>
           <fieldset>
               <legend>Your Indicators</legend>
               Height: <span>Short</span><input type="range" min="0" max="100" step="5" value="50" id="short"><span>Tall</span> <br>
               Salary: <span>Poor</span><input type="range" min="0" max="100" step="5" value="50" id="short"><span>Rich</span>               
           </fieldset>
       </div>
       <div>
           <fieldset>
               <legend>Your Contact Information</legend>
               <label for="email">Email:</label>

               <label for="Mobile">Mobile:</label>
               <input type="number" id="mobile" name="mobile" placeholder="083333333"> <br>
               <label for="address">Address:</label>
               <input type="textarea" id="address" name="address"> <br>
               Method to contact you:<input type="checkbox" id="contact" name="email">
               <label for="contactEmail">Email</label>
               <input type="checkbox" id="contact" name="Whatsapp">
